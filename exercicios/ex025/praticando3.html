<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <h1>VAMOS FAZER UM CARTÃO DE CREDITO NO ESTIVAL'S BANK?</h1>
        <p>para criar o cartão iremos fazer algumas perguntas, responda com sinceridade ao formulário e logo iremos retornar com a possivel aprovação do cartão!</p>
        <form action="formulario.js" method="post">
            <div>
                <label for="salario">qual sua média salárial por mês:</label>
                <select name="salario" id="salario">
                    <option>R$ 1 - R$ 100</option>
                    <option>R$ 200 - R$ 1.500</option>
                    <option>R$ 1.600 - R$3.000</option>
                    <option>R$ 3.100 - R$ 6.000</option>
                    <option>R$ 6.000 - R$ 20.000</option>
                    <option>R$ 21.000 - R$80.000</option>
                    <option>R$ 81.000 - R$ 900.000</option>
                    <option>R$ 1.000.000 - R$ 20.000.000 coroi, seu salafrário </option>
                </select>
            </div>
            <div>
                <label for="profissao">qual sua profissão:</label>
                <select name="profissao" id="profissao">
                <option>Puta/Puto</option>
                <option>Ladrão</option>
                <option>Traficante</option>
                <option>Aviãozinho</option>
                <option>Assaltante</option>
                <option>Escravista</option>
                <option>Policial corrupto</option>
                <option>Papa</option>
                <option>Vendedor de curso</option>
                <option>Vendedor de rifa</option>
                <option>Bixeiro</option>
                <option>Estelionatário</option>
                <option>Pastor Safado</option>
                <option>Freira</option>
                <option>Padre Comedor de Criança</option>
            </select>
            </div>
            <div>
                <label for="pagar">Você realmente vai pagar se o banco te conceder crédito? (porque se não pagar, o bagulho vai ficar louco)</label> <br>
                <input type="radio" name="pagar" id="pagar" required>
                <label for="pagar">sim</label>
                <input type="radio" name="pagar" id="pagar" required>
                <label for="pagar">não</label>
        
            </div>
            <div>
                <label for="dar">você daria para o dono do banco?</label> <br>
                <input type="radio" name="dar" id="dar" required>
                <label for="dar">sim</label> 
                <input type="radio" name="dar" id="dar" required>
                <label for="dar">não</label>
            </div>
            <div id="abc">
                <p><a href="praticando4.html">enviar</a></p>
        
            </div>
        </form>
    </main>
