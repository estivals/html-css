<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{ 
            text-align: center;
            background-color: aqua;
            height: 100px;
        }
        img{
            height: 400px;
            margin-left: 120px;
        }
        p{
            margin-left: 100px;
            font-weight: 600;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>eai man, A sam é braba</h1>

    <img src="809c0c3a-2f8f-421f-8531-04753ff29a42.jpg" alt="xbox 360">
    <form action="" method="get" autocomplete="off">
        <p>
            <label for="ivoce" >você acha esse xbox brabo?</label>
            <input type="text" name="voce" id="ivoce" required placeholder="sim ou não">
            <input type="submit">
        </p>
        <p>
            <label for="numero">número de telefone:</label>
            <input type="tel" name="numero" id="numero" >

        </p>
        <p>
            <label for="email">email:</label>
            <input type="email" name="email"
            id="email  ">
        </p>
    </form>
</body>
</html>
