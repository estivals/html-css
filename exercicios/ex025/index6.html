<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input#irancho{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">

        </p>
        <p>
            <label for="rancho">nivel de como voce esta se sentindo rancho:</label>
            <input type="range" name="rancho" id="irancho" min="1" max="1000">
        </p>
        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
