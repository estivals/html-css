<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="isoma.innerHTML = Number(2023) - Number(iano.value)">
    </p>
    <label for="iidade">sua idade é:</label>
    <output id="isoma"></output>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</body>
</html>
