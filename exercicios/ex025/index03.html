<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p><label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">média</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes"
            value="2002-10">
        </p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia" value="2002-03-29">
        <p>
            <p>
                <label for="ihora">horário da prova</label>
                <input type="time" name="hora" id="ihora" required >
            </p>
            <label for="isexo">sexo:</label>
            <input type="text" name="sexo" id="isexo" autocomplete="sex" required placeholder="masculino ou feminino">
        </p> 

        <p>
            <input type="submit">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
