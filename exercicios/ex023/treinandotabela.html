<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
           border-collapse: collapse;
           
        }
        td{
            border: 1px solid black;
        }
        td.titulo{
            background-color: #3BA3C3 ;
        }
        tr.h2{
            background-color: #8CC9DC;
        }
        tr.azul{
            background-color: #D6EBF2 ;
        }
    </style>
</head>
<body>
    <table>
        <tr class="titulo">
            <td class="titulo">tabela consumo de água individual</td>
        </tr>
        <tr class="h2">
            <td>Indivíduo</td>
            <td>X:Massa corporal (kg)</td>
            <td>Y:Consumo anual de água (L)</td>
        </tr>
        <tr class="azul">
            <td>1</td>
            <td>90</td>
            <td>850</td>
        </tr>
        <tr>
            <td>2</td>
            <td>120</td>
            <td>400</td>
        </tr>
        <tr class="azul">
            <td>3</td>          
            <td>60</td> 
            <td>300</td> 
        </tr>
        <tr>
            <td>4</td> 
            <td>40</td> 
            <td>550</td> 
        </tr>
        <tr class="azul">
            <td>5</td> 
            <td>82</td> 
            <td>490</td> 
        </tr>
        <tr>
            <td>6</td> 
            <td>90</td> 
            <td>350</td> 
        </tr>
    </table>
</body>
</html>
