<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <picture>
                <source media="(max-width:550px )" srcset="imagens/woman-img-pq.jpg" type="image/jpg">
                <img src="imagens/woman-img.jpg" alt="woman">
            </picture>
        </div>
        <div class="cadastro">
            <h1>exemplo cadastro estival</h1>
            <p>
                "eu só queria ter um pau do tamanho de um pé de mesa, para que ela disse-se "ai meu Deus, tá uma beleza",
                quanto eu toco punheta eu esqueço da vida, meu Deus assim não dá o meu pau ta cheio de ferida, olha minha vida, ó minha vida, com o pau cheio de ferida."
            </p>
            <form action="">
                <div class="redondo"><input type="email" name="emai" id="emai" placeholder="Digite seu E-mail"> <input class="sub" type="submit" value=">"></div>
            </form>
        </div>
    </main>
</body>
</html>
