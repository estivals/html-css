<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Estival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <img src="imagem/photo-landing-page1.png" alt="">
        </div>
        <div class="lado-direito">
            <div class="pai-cadastro">
                <div class="cadastro">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login">
                    <button>Entrar</button>
                </div>
            </div>
            <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome completo</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-box">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-box">
                        <label for="cpf">Cpf</label>
                        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="000111222-33">
                    </div>
                    <div class="input-box">
                        <label for="number">Número de Telefone</label>
                        <input type="number" name="number" id="number" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    </div>
            <div class="gender">
                <p class="gender-title">Gênero</p>
                <div class="gender-input">
                    <input type="radio" name="male" id="male">
                    <label for="male">Masculino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" name="female" id="female">
                    <label for="female">Feminino</label>
                </div>
                <div class="gender-input">
                    <input type="radio" name="others" id="others">
                    <label for="others">Outros</label>
                </div>
                <div class="gender-input">
                    <input type="radio" name="não" id="não">
                    <label for="não">Prefiro não dizer</label>
                </div>
            </div>
            <a href="hihi.html"><button class="continue">Continuar</button></a>
        </div>
    </div>
</body>
</html>
